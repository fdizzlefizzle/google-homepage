<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Google</title>
  </head>
  <body>
    <div class="link-container">
      <div id="left-links">
        <a href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/AU/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU">Store</a>
      </div>
      <div class="right-links">
        <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
        <a href="https://www.google.com.au/imghp?hl=en&ogbl">Images</a>
      </div>
      <i class="material-icons" style="font-size: 50px" >apps</i>
      <button>Sign in</button>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" link="https://google.com">
    <div class="mid-container">
      <div class="search-container">
        <div class="material-icons-container">
          <i class="material-icons icon-search" style="font-size: 20px">search</i>
        </div>
          <input type="search" class="search-bar" value="" title="search">
      </div>
      <div class="bot-buttons-container">
        <input class="bot-buttons" value="Google Search" type="submit" name="Google Search">
        <input class="bot-buttons" value="I'm Feeling Lucky" type="submit" name="I'm Feeling Lucky">
      </div>
    </div>
    
    <script src="scripts/main.js"></script>

  </body>
</html>
